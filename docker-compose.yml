services:
  iotproject.blazordashboard:
    image: ${DOCKER_REGISTRY-}iotprojectblazordashboard
    build:
      context: .
      dockerfile: IotProject.BlazorDashboard/Dockerfile
    ports:
        - 6969:8080

  iotproject.api:
    image: ${DOCKER_REGISTRY-}iotprojectapi
    build:
      context: .
      dockerfile: IotProject.API/Dockerfile
    ports:
        - 6970:8080
